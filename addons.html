<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Addon Settings - Koodi</title><style>body[data-splash-theme="dark"] {
        background: #111;
      }

      noscript {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }</style></head><body><noscript><h1>This page requires JavaScript</h1></noscript><script>(function() {
        var theme = '';

        try {
          var themeSetting = localStorage.getItem('tw:theme');
        } catch (e) {
          // ignore
        }
        if (themeSetting === 'light') {
          theme = 'light';
        } else if (themeSetting === 'dark') {
          theme = 'dark';
        } else if (themeSetting) {
          try {
            var parsed = JSON.parse(themeSetting);
            if (parsed.gui === 'dark' || parsed.gui === 'light') {
              theme = parsed.gui;
            }
          } catch (e) {
            // ignore
          }
        }

        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        document.body.setAttribute('data-splash-theme', theme);
      })();</script><div id="app"></div><script src="/libraries/scratch-editor/js/pentapod/vendors~addon-settings~credits~editor~embed~fullscreen~player.98bf5cf73c2967e0d039.js"></script><script src="/libraries/scratch-editor/js/pentapod/addon-settings~addons~editor~fullscreen~player.1a8c30a944f4f87748ef.js"></script><script src="/libraries/scratch-editor/js/pentapod/addon-settings~editor~embed~fullscreen~player.08486d28eb7a5894ccb8.js"></script><script src="/libraries/scratch-editor/js/pentapod/addon-settings.f87804e716a1d212d416.js"></script></body></html>
